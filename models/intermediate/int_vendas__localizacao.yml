models:
  - name: int_vendas__localizacao
    description: Modelo que enriquece a informação referente a localização do comprador (cidade, estado, país)
    columns:     
      - name: pk_endereco
        description: chave primária da localizacao
        data_tests:
          - unique
          - not_null

      - name: nome_endereco
        description: nome da rua

      - name: nome_cidade
        description: cidade do comprador

      - name: sigla_estado
        description: a sigla do estado

      - name: nome_estado
        description: o estado do comprador

      - name: nome_pais
        description: o pais do comprador