models:
  - name: dim_motivo
    description: Dimensão com os motivos das compras
    columns:     
      - name: pk_motivo
        description: chave primária do motivo
        data_tests:
          - unique
          - not_null

      - name: nome_motivo
        description: nome do motivo
        data_tests:
          - not_null:
              config:
                severity: warn

      - name: tipo_motivo
        description: indica o tipo do motivo
        data_tests:
          - not_null:
              config:
                severity: warn